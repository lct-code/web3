<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signup Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      color: #222;
    }

    body:hover { color: hotpink; }

    h1 {
      background: #438;
      color: hotpink;
      text-align: center;
      text-decoration: underline;
      padding: 10px;
      border-radius: 8px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label { font-weight: 600; }

    input, select, button {
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
    }

    button:hover { color: hotpink; }
    input:hover { color: white; background-color: blue; }

    .radio-group, .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .submit-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* ðŸ“± Mobile-first: single column */
    .row { display: flex; flex-direction: column; gap: 10px; }

    /* ðŸ’» Desktop: switch some rows to two-column layout */
    @media (min-width: 768px) {
      .row { flex-direction: row; }
      .row > * { flex: 1; }
    }
  </style>
</head>
<body>

  <h1>Registration Form</h1>
  <hr />

  <form>
    <label>Full name</label>
    <div class="row">
      <input type="text" name="fname" placeholder="First name">
      <input type="text" name="mname" placeholder="Middle name">
      <input type="text" name="lname" placeholder="Last name">
    </div>

    <label>Date of Birth</label>
    <input type="date" id="date">

    <label>Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <label>Marital status</label>
    <div class="radio-group">
      <label><input type="radio" name="status" value="single"> Single</label>
      <label><input type="radio" name="status" value="married"> Married</label>
      <label><input type="radio" name="status" value="divorced"> Divorced</label>
    </div>

    <label>Address</label>
    <div class="row">
      <input type="text" placeholder="Street (e.g. 1 Bright Street)">
      <input type="text" placeholder="State (e.g. Lagos State)">
    </div>

    <label>Nationality</label>
    <select>
      <option>Nigeria</option>
      <option>Australia</option>
      <option>Brazil</option>
      <option>Cameroun</option>
      <option>Denmark</option>
      <option>Egypt</option>
      <option>France</option>
      <option>Greece</option>
      <option>Holland</option>
    </select>

    <label>Phone No</label>
    <input type="tel" name="phone" placeholder="+2348130123221">

    <label>X (Twitter)</label>
    <input type="text" name="twitter" placeholder="@twitter">

    <label>Discord</label>
    <input type="text" name="discord" placeholder="@discord">

    <label>Telegram</label>
    <input type="text" name="telegram" placeholder="@telegram">

    <label>EVM Wallet</label>
    <input type="text" name="wallet" placeholder="0x...">

    <div class="checkbox-group">
      <label><input type="checkbox"> I agree that all information entered above is correct</label>
    </div>

    <div class="submit-row">
      <input type="submit" value="Send">
      <a href="https://tosinchukwu.github.io/fav"><button type="button">Back</button></a>
    </div>
  </form>

</body>
</html>
