<!DOCTYPE HTML>
<html lang="en">

<head>
    <title> Signup Page</title>
    
    <style>
    button:hover {color: hotpink;}
    .element { background-color: #438; 
    color: hotpink;  
    margin-top: 20px; 
    text-align: center;
    text-decoration-line: underline;}
    input:hover {color:white; background-color:blue;}
   
    .text:hover  { color: hotpink; }
    
    </style>
</head>

<body class="text">

    <h1 class="element">Registration Form</h1>
    <hr><br>

    <h3>Fill in your details and hit the submit button.
    </h3><br>

    <form>
        <label>Full Name:</label>

        <input type="text" name="fname" placeholder="First Name" style="margin-left: 50px">
        <input type="text" name="fname" placeholder="Middle Name">
        <input type=" text" name="fname" placeholder="Last Name">

        <br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" placeholder="21-Oct-2025"style="margin-left: 34px;"><br><br>

        <label>Gender:</label>

        <input type="radio" name="gender" style="margin-left: 70px;">Male
        <input type="radio" name="gender">Female
        <br><br>



        <label for="radio">Marital Status:</label>
        <input type="radio" id="radio" name="status" style="margin-left: 28px;">Single
        <input type="radio" name="status">Married
        <input type="radio" name="status">Divorced<br><br>

        <label>Street:</label>
        <input type="text"placeholder="1, Bright Street" style="margin-left: 80px;">
        State:<input type="text" placeholder="Lagos State">

        <label> Nationality:</label>
        <select>
            <option>Australia</option>
            <option>Brazil</option>
            <option>Cameroun</option>
            <option>Denmark</option>
            <option>Egypt</option>
            <option>France</option>
            <option>Greece</option>
            <option>Holland</option>
            <option>Nigeria</option>
        </select>
        <br><br>

        <label>Phone No:</label>
        <input type="text" name="phone" placeholder="+2348130123221" style="margin-left: 54px;"><br><br>

        <label class="textbox">X (twitter):</label>
        <input type="text" name="email" placeholder="@twitter" style="margin-left: 49px;"><br><br>

        <label>Discord:</label>
        <input type="text" name="discord" placeholder="@discord" style="margin-left: 66px;"><br><br>
        <label>Telegram:</label>
        <input type="text" name="telegram" placeholder="@telegram" style="margin-left: 56px;"><br><br>
        <label>EVM Wallet:</label>
        <input type="text" name="wallet" placeholder="0x..." size="50" style="margin-left: 35px;"><br><br>

        <input type="checkbox">
        <label>I agree that all information enter above are correct</label><br><br>

        <input type="submit" value="Send">
        
        <a href="login.html">
<button type="button">back</button></a>

    </form>
<br><br>


</body>

</html>
